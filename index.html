<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国古代科学成就，你问我来答</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=ZCOOL+XiaoWei&display=swap');

        body {
            font-family: 'ZCOOL XiaoWei', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(https://pic1.imgdb.cn/item/67e3e8c70ba3d5a1d7e43d0b.webp)!important;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* 容器淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 60px;
            width: 90%;
            max-width: 800px;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 40px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 20px;
            margin-bottom: 30px;
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            transform: scale(1.02);
        }

        button {
            display: block;
            width: 100%;
            padding: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 22px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #response {
            margin-top: 30px;
            padding: 30px;
            background-color: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 20px;
            min-height: 150px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        #response:focus {
            outline: none;
            border-color: #007bff;
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>中国古代科学成就，你问我来答</h1>
        <textarea id="inputText" placeholder="请输入你的问题"></textarea>
        <button id="submitBtn">提交</button>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('/ask-deepseek', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: inputText }),
                });

                const data = await response.json();
                responseDiv.innerText = data.reply;
            } catch (error) {
                responseDiv.innerText = '请求失败，请重试。';
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
